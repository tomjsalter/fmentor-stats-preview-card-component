<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main class="card-component">
    <div class="card-img"></div>
    <h1 class="card-head">
      Get <span class="card-head-accent">insights</span> that help your business grow.
    </h1>
    <p class="card-text">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
    </p>
  <aside class="card-stats">
    <h2 class="stats-num">10k+</h2>
    <p class="stats-head">companies</p>
    <h2 class="stats-num">314</h2>
    <p class="stats-head">templates</p>
    <h2 class="stats-num">12M+</h2>
    <p class="stats-head">queries</p>
  </aside>
  </main>

</body>
</html>
